{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Contact Details</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <h1>Contact Details</h1>
        {% if message %}
        <p class="error-message">{{ message }}</p>
        {% endif %}
        <form method="post" action="{% url 'contact_details' %}">
            {% csrf_token %}
            <label for="registration_number">Registration Number:</label><br>
            <input type="text" id="registration_number" name="registration_number" required><br>
            <label for="mobile">Mobile:</label><br>
            <input type="text" id="mobile" name="mobile" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br>
            <input type="submit" value="Save"><br>
        </form>
        <h2><a href="{% url 'contact_list' %}">Contact List</a></h2>
    </div>
</body>
</html>
